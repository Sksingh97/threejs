			// Our Javascript will go here.

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 5;
      controls = new THREE.TrackballControls( camera );
      				controls.rotateSpeed = 5.0;
      				controls.zoomSpeed = 1.2;
      				controls.panSpeed = 0.8;
      				controls.noZoom = false;
      				controls.noPan = false;

for(i=0;i<5;i++){
	for(j=0;j<5;j++){
		for(k=0;k<5;k++){
			var geometry = new THREE.BoxGeometry(1, 1, 1);
			var material = new THREE.MeshBasicMaterial( {color: 0x00ff00, transparent:true, opacity:0.2, side: THREE.DoubleSide} );
			var container = new THREE.Mesh(geometry, material);
			container.position.set(i,j,k);
			scene.add(container);

			// then add objects as the child of container
			var geometry_obj = new THREE.BoxGeometry(.5, .5, .5);
			x='0x'+i+j+k;
			var material_obj = new THREE.MeshBasicMaterial( {color: x} );
			var object = new THREE.Mesh(geometry_obj, material_obj);
			// you can set the object's position in the container
			object.position.set(0,0,0);
			container.add(object);

		}
	}
}
